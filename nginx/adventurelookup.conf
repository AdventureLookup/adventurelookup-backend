upstream web {
    server web:8000 fail_timeout=0;
}

server {
    listen 80;
    server_name adventurelookup.com;
    charset utf-8;

    location /static {
        alias /app/static;
    }

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme; # Future-proofing for https
        proxy_redirect off; # Prevent nginx from messing up our redirects
        proxy_pass http://web;
    }

}
